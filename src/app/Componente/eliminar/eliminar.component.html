<div class="container">
    <div class="card col-12">
      <div class="card-header">
        <h3 class="card-title">Baja de celulares</h3>
      </div>
      <!--INICIA FORMULARIO-->
      <div clas="card-body">
        <form>
          <div class="form-group col-md-12">
            <label for="idCelular"></label>
            <input type="number" class="form-control" name="idCelular" [(ngModel)]="celular.idCelular" placeholder="Id del Celular"/>
          </div>
          <div class="form-group col-md-12">
              <label for="marca"></label>
              <input type="text" class="form-control" name="marca" [(ngModel)]="celular.marca" placeholder="Marca"/>
            </div>
            <div class="form-group col-md-12">
              <label for="modelo"></label>
              <input type="text" class="form-control" name="modelo" [(ngModel)]="celular.modelo" placeholder="Modelo"/>
            </div>
            <div class="form-group col-md-12">
              <label for="color"></label>
              <input type="text" class="form-control" name="color" [(ngModel)]="celular.color" placeholder="Color"/>
            </div>
            <div class="form-group col-md-12">
              <label for="precio"></label>
              <input type="number" class="form-control" name="precio" [(ngModel)]="celular.precio" placeholder="Precio"/>
            </div>
            <div class="form-group col-md-12">
              <label for="capacidad"></label>
              <input type="number" class="form-control" name="capacidad" [(ngModel)]="celular.capacidad" placeholder="Capacidad"/>
            </div>
          <br>
          <button type="submit" class="btn btn-primary" (click)="eliminar()">Eliminar</button>
        </form>
      </div>
      <!--FINALIZA FORMULARIO-->
    </div>
  </div>
