<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Lista De Celulares</h2>
        </div>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col"># Id</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Color</th>
        <th scope="col">Precio</th>
        <th scope="col">Capacidad</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of celular">
        <th>{{c.idCelular}}</th>
        <td>{{c.marca}}</td>
        <td>{{c.modelo}}</td>
        <td>{{c.color}}</td>
        <td>{{c.precio}}</td>
        <td>{{c.capacidad}}</td>
        <td><button type="button" class="btn btn-outline-warning" (click)="editar(c)">Editar</button></td>
        <td><button type="button" class="btn btn-outline-danger" (click)="eliminar(c)">Borrar</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
